<style>
.waterfall{padding: 1em 0;}

  .waterfall .list-group > li:first-child {
    padding: 0;
    background-color: #f5f5f5; }
	
  .waterfall .list-group > li {
    background-color: white; }

@media (min-width: 768px) {
  .waterfall .list-group {
    width: 306px; } }
@media (min-width: 992px) {
  .waterfall .list-group {
    width: 299px; } }
@media (min-width: 1200px) {
  .waterfall .list-group {
    width: 271px; } }
	
	.text-overflow {
        display: block;
        width: 90%;
        word-break: keep-all;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
	
	.tag {
    background: url({{ "/static/jpg/tag.png" | prepend: site.baseurl }}) no-repeat left center;
	padding-left: 20px;
	margin: 0 10px 0 0;
	}
	
	.timet {
    background: url({{ "/static/jpg/time.png" | prepend: site.baseurl }}) no-repeat left center;
	padding-left: 20px;
	margin: 0 10px 0 0;
	}
	.topicc {
    background: url({{ "/static/jpg/wenzhang.gif" | prepend: site.baseurl }}) no-repeat left center;
	padding-left: 20px;
	margin: 0 10px 0 0;
	}
</style>

<div class="container">
	  <div class="waterfall" style="position: relative; margin: 0 auto; top: 50px;"></div>
</div>

<script type="text/javascript" src="{{ "/static/js/bootstrap-waterfall.js" | prepend: site.baseurl }}"></script>

<script id="waterfall-template" type="text/template">

{% for post in site.posts %}
{% if post.categories[0] == "crawler" or post.categories[0] == "crawlerfirst" %}
{% else %}
	<ul class="list-group">
		<li class="list-group-item">
		  <a href="javascript:;">
			<img src="images/2.jpg" />
		  </a>
		</li>
		
		<li class="list-group-item">
			<h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
			{% for category in post.categories %}
			<small>
				分类：<span class="tag"><a href="{{ "/showCategory.html?cat=" | prepend: site.baseurl }}{{ category }}">{{ category }}</span></a>
			</small>
			{% endfor %}
			<h6 class="text-muted"><span style="padding-right:5px">作者：{{ post.author }}</span>文章发表于：<span class="timet">{{ post.date | date: " %Y-%m-%d" }}</span>
			</h6>
			<p class="content text-overflow">
				{% if post.desc %}
				{{ post.desc }}
				{% else %}
				{{ post.excerpt | strip_html }}
				{% endif %}
			</p>
			<h5><span class="topicc"><a href="{{ post.url | prepend: site.baseurl }}">阅读全文 »</a></span></h5>
		</li>
	</ul>
{% endif %}
{% endfor %}	

</script>

<script>
  $('.waterfall')
	.data('bootstrap-waterfall-template', $('#waterfall-template').html())
	.waterfall();
</script>
