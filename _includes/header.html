<div class="shang_box">
    <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭"><img
            src="{{ "/static/jpg/close.jpg" | prepend: site.baseurl }}" alt="取消"/></a>
    <div class="shang_tit">
        <p>感谢您的支持，我会继续努力的!</p>
    </div>
    <div class="shang_payimg">
        <img src="{{ "/static/jpg/alipayimg.jpg" | prepend: site.baseurl }}"alt="扫码支持" title="扫一扫"/>
    </div>
    <div class="pay_explain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;扫码打赏一下，你说多少就多少<br /></div>
    <div class="shang_payselect">
        <div class="pay_item checked" data-id="alipay">
            <span class="radiobox"></span>
            <span class="pay_logo"><img src="{{ "/static/jpg/alipay.jpg" | prepend: site.baseurl }}" alt="支付宝"/></span>
        </div>
        <div class="pay_item" data-id="weipay">
            <span class="radiobox"></span>
            <span class="pay_logo"><img src="{{ "/static/jpg/wechat.jpg" | prepend: site.baseurl }}" alt="微信"/></span>
        </div>
    </div>
    <div class="shang_info">
        <p>打开<span id="shang_pay_txt">支付宝</span>扫一扫，即可进行扫码打赏哦</p>
    </div>
</div>


<script type="text/javascript">
$(function(){
	$(".pay_item").click(function(){
		$(this).addClass('checked').siblings('.pay_item').removeClass('checked');
		var dataid=$(this).attr('data-id');
		$(".shang_payimg img").attr("src",'{{ "/static/jpg/"+dataid+"img.jpg" | prepend: site.baseurl }}');
		$("#shang_pay_txt").text(dataid=="alipay"?"支付宝":"微信");
	});
});

function dashangToggle(){
	$(".hide_box").fadeToggle();
	$(".shang_box").fadeToggle();
}

</script>
