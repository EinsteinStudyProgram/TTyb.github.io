---
layout: default
---

<!-- 遍历分页后的文章 -->

<div class="container">
    <div class="page-header">
        {% for post in site.posts %}
        <hr>
        <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
        <h6 class="text-muted">文章发表于{{ post.date | date: " %Y-%m-%d" }}</h6>
        <p class="content text-overflow">
            {% if post.desc %}
            {{ post.desc }}
            {% else %}
            {{ post.excerpt | strip_html }}
            {% endif %}
        </p>
        {% endfor %}
    </div>
</div>

<style>
    .text-overflow {
        display: block;
        width: 90%;
        word-break: keep-all;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
